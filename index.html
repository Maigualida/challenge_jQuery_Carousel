    html,
    body {

    .slider {
      width: 50%;
      margin: 100px auto;
    }










    .slick-slide {
      margin: 0px 20px;
    }










    .slick-slide img {
      width: 100%;
    }









    .slick-prev:before,
    .slick-next:before {
      color: black;
    }
  </style>
</head>

  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function () {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3

      });
      $('.autoplay').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3000,


      });
      $('.fade').slick({
        dots: true,
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear'
      });
